<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Member Registration</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Strong Password" required />
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const signupBtn = document.getElementById('signupBtn');
    signupBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        alert('Registration successful! Check your email for activation.');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
