<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6c63ff, #007bff);
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      text-align: left;
      font-size: 0.9rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .muted {
      font-size: 0.85rem;
      color: #777;
      text-align: left;
    }
    .msg {
      color: red;
      font-size: 0.9rem;
      min-height: 1rem;
    }
    .links {
      margin-top: 1rem;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <h2>Create your account</h2>
    <form id="signupForm" novalidate>
      <label>Full name
        <input id="fullname" required />
      </label>

      <label>Email
        <input id="email" type="email" required />
      </label>

      <label>Password (min 8 chars, mix of letters & numbers recommended)
        <input id="su_password" type="password" minlength="8" required />
      </label>

      <label>Confirm password
        <input id="su_confirm" type="password" minlength="8" required />
      </label>

      <div class="muted">
        An activation email will be sent — you must verify to sign in.
      </div>

      <button type="submit" class="btn">Create account</button>
      <p id="signupMessage" class="msg"></p>
      <div class="links">
        <a href="signin.html">Back to sign in</a>
      </div>
    </form>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "visionary-youth-grou-2024.firebaseapp.com",
      databaseURL: "https://visionary-youth-grou-2024-default-rtdb.firebaseio.com",
      projectId: "visionary-youth-grou-2024",
      storageBucket: "visionary-youth-grou-2024.appspot.com",
      messagingSenderId: "372978592717",
      appId: "1:372978592717:web:1c15aec728ee5f854f3284"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>

  <script>
    const signupForm = document.getElementById("signupForm");
    const msg = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Creating account...";

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("su_password").value.trim();
      const confirm = document.getElementById("su_confirm").value.trim();

      if (password !== confirm) {
        msg.textContent = "Passwords do not match!";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save user info in Realtime Database
        await db.ref("members/" + user.uid).set({
          fullname: fullname,
          email: email,
          joinedAt: new Date().toISOString()
        });

        // Send verification email
        await user.sendEmailVerification();

        msg.style.color = "green";
        msg.textContent = "Account created! Verify your email.";
        setTimeout(() => {
          window.location.href = "signin.html";
        }, 2000);
      } catch (error) {
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
