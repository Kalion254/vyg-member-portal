<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Login | Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Member Login</h2>
    <input type="text" id="memberNo" placeholder="Member Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p><a href="reset.html">Forgot password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('memberNo').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful!');
        window.location.href = "home.html";
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
