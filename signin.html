<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in â€” Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      text-align: left;
      font-size: 0.9rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .auth-actions {
      font-size: 0.9rem;
      color: #777;
    }
    .auth-actions a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.25rem;
    }
    .auth-actions a:hover {
      text-decoration: underline;
    }
    .msg {
      color: red;
      font-size: 0.9rem;
      min-height: 1rem;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <h2>Member Sign in</h2>
    <form id="signinForm" novalidate>
      <label>Email
        <input id="email" type="email" placeholder="you@example.com" required />
      </label>

      <label>Password
        <input id="password" type="password" required />
      </label>

      <div class="auth-actions">
        <a href="reset.html">Forgot password?</a> |
        <a href="signup.html">Sign up</a>
      </div>

      <button type="submit" class="btn">Sign in</button>
      <p id="signinMessage" class="msg"></p>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "visionary-youth-grou-2024.firebaseapp.com",
      databaseURL: "https://visionary-youth-grou-2024-default-rtdb.firebaseio.com",
      projectId: "visionary-youth-grou-2024",
      storageBucket: "visionary-youth-grou-2024.appspot.com",
      messagingSenderId: "372978592717",
      appId: "1:372978592717:web:1c15aec728ee5f854f3284"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signinForm = document.getElementById("signinForm");
    const msg = document.getElementById("signinMessage");

    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Signing in...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          msg.textContent = "Please verify your email before signing in.";
          return;
        }

        msg.style.color = "green";
        msg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } catch (error) {
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
