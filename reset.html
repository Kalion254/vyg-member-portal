<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="resetBtn">Send Reset Link</button>
    <p><a href="signin.html">Back to Login</a></p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const resetBtn = document.getElementById('resetBtn');
    resetBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      try {
        await sendPasswordResetEmail(auth, email);
        alert('Password reset email sent!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
