<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Funds — Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9fafc;
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    .header {
      background: #004aad;
      color: white;
      padding: 16px;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      transition: 0.3s;
    }

    .balances {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .balance-card {
      background: linear-gradient(135deg, #007bff, #004aad);
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      transform: scale(1);
    }

    .balance-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .balance-card h4 {
      margin: 0;
      font-size: 1.1em;
    }

    .balance-card p {
      margin: 4px 0 0;
      font-weight: bold;
      font-size: 1.3em;
    }

    .hidden {
      display: none;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .table th,
    .table td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .table th {
      background: #004aad;
      color: white;
    }

    .btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #007bff;
    }

    .btn.ghost {
      background: transparent;
      border: 2px solid white;
    }

    .loan-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      background: #004aad;
      color: white;
      border-radius: 10px;
      padding: 16px;
      margin-top: 20px;
      text-align: center;
    }

    .loan-item h4 {
      margin: 0;
      font-size: 0.9em;
    }

    .loan-item p {
      margin: 4px 0 0;
      font-weight: bold;
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Funds & Balances</h1>
      <a href="home.html" class="btn ghost">Back</a>
    </div>
  </header>

  <main class="container">
    <!-- Balances Section -->
    <section class="card">
      <h3>Balances</h3>
      <div class="balances" id="balancesRow"></div>
      <div class="center" style="margin-top:15px">
        <button id="toggleTransactionsBtn" class="btn">View Transactions</button>
      </div>
    </section>

    <!-- Transactions Section -->
    <section class="card hidden" id="transactionsCard">
      <h3>Transactions Report</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Receipt No</th>
            <th>Date</th>
            <th>Description</th>
            <th>Credit</th>
            <th>Debit</th>
          </tr>
        </thead>
        <tbody id="fundsRows"></tbody>
      </table>
      <div class="center" style="margin-top:12px">
        <button id="downloadStatementBtn" class="btn">Download Statement</button>
      </div>
    </section>

    <!-- Loan Action Bar -->
    <section class="card">
      <h3>Loan Action Bar</h3>
      <div class="loan-bar" id="loanBar">
        <div class="loan-item">
          <h4>Loan Amount</h4>
          <p id="loanAmount">-</p>
        </div>
        <div class="loan-item">
          <h4>Interest Rate</h4>
          <p id="loanRate">-</p>
        </div>
        <div class="loan-item">
          <h4>Status</h4>
          <p id="loanStatus">-</p>
        </div>
        <div class="loan-item">
          <h4>Installments</h4>
          <p id="loanInstallments">-</p>
        </div>
        <div class="loan-item">
          <h4>Repayment Date</h4>
          <p id="loanRepay">-</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "visionary-youth-grou-2024.firebaseapp.com",
      databaseURL: "https://visionary-youth-grou-2024-default-rtdb.firebaseio.com",
      projectId: "visionary-youth-grou-2024",
      storageBucket: "visionary-youth-grou-2024.appspot.com",
      messagingSenderId: "372978592717",
      appId: "1:372978592717:web:1c15aec728ee5f854f3284"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const balancesRow = document.getElementById("balancesRow");
    const fundsRows = document.getElementById("fundsRows");
    const transactionsCard = document.getElementById("transactionsCard");
    const toggleTransactionsBtn = document.getElementById("toggleTransactionsBtn");

    toggleTransactionsBtn.addEventListener("click", () => {
      transactionsCard.classList.toggle("hidden");
      toggleTransactionsBtn.textContent = transactionsCard.classList.contains("hidden") ? "View Transactions" : "Hide Transactions";
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const balancesRef = db.ref(`members/${uid}/balances`);
        const txRef = db.ref(`members/${uid}/transactions`);
        const loanRef = db.ref(`members/${uid}/loan`);

        // Load balances
        balancesRef.on("value", snap => {
          const data = snap.val() || {};
          balancesRow.innerHTML = "";
          const fields = [
            { title: "Weekly Savings", key: "weekly" },
            { title: "Monthly Savings", key: "monthly" },
            { title: "Shares", key: "shares" },
            { title: "Dividends", key: "dividends" },
            { title: "Unpaid Balances", key: "unpaid" },
            { title: "Outstanding Loans", key: "outstanding" },
          ];
          fields.forEach(f => {
            const amount = data[f.key] || 0;
            balancesRow.innerHTML += `
              <div class="balance-card">
                <h4>${f.title}</h4>
                <p>KES ${amount.toLocaleString()}</p>
              </div>
            `;
          });
        });

        // Load transactions
        txRef.on("value", snap => {
          const txns = snap.val() || {};
          fundsRows.innerHTML = "";
          Object.values(txns).forEach(tx => {
            fundsRows.innerHTML += `
              <tr>
                <td>${tx.receiptNo || "-"}</td>
                <td>${tx.date || "-"}</td>
                <td>${tx.description || "-"}</td>
                <td>${tx.credit || "-"}</td>
                <td>${tx.debit || "-"}</td>
              </tr>
            `;
          });
        });

        // Loan action bar
        loanRef.on("value", snap => {
          const loan = snap.val() || {};
          document.getElementById("loanAmount").textContent = `KES ${loan.amount || 0}`;
          document.getElementById("loanRate").textContent = `${loan.interest || 0}%`;
          document.getElementById("loanStatus").textContent = loan.status || "Pending";
          document.getElementById("loanInstallments").textContent = loan.installments || "-";
          document.getElementById("loanRepay").textContent = loan.repaymentDate || "-";
        });
      } else {
        window.location.href = "signin.html";
      }
    });

    // PDF Generator
    document.getElementById("downloadStatementBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Visionary Youth Group — Account Statement", 20, 20);
      doc.setFontSize(12);
      doc.text(`Member Email: ${auth.currentUser.email}`, 20, 30);
      doc.text(`Generated: ${new Date().toLocaleString()}`, 20, 36);

      let y = 50;
      doc.text("Balances:", 20, y);
      y += 6;
      const bSnap = await db.ref(`members/${auth.currentUser.uid}/balances`).once("value");
      const b = bSnap.val() || {};
      for (const [k, v] of Object.entries(b)) {
        doc.text(`${k.toUpperCase()}: KES ${v}`, 30, y);
        y += 6;
      }

      y += 10;
      doc.text("Transactions:", 20, y);
      y += 8;
      const txSnap = await db.ref(`members/${auth.currentUser.uid}/transactions`).once("value");
      const txns = txSnap.val() || {};
      Object.values(txns).forEach(tx => {
        doc.text(`${tx.date || ""} | ${tx.description || ""} | Cr: ${tx.credit || "-"} | Dr: ${tx.debit || "-"}`, 20, y);
        y += 6;
      });

      doc.save("Visionary_Statement.pdf");
    });
  </script>
</body>

</html>
