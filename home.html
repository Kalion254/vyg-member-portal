<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home — Visionary Youth Group</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f7f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #004aad;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: auto;
      padding: 0 1rem;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
      flex: 1;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 1rem;
      color: #004aad;
    }

    .btn {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00357a;
    }

    .btn.ghost {
      background: transparent;
      color: #004aad;
      border: 1.5px solid #004aad;
    }

    .btn.ghost:hover {
      background: #004aad;
      color: #fff;
    }

    .row.gap {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    footer {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .header .container {
        flex-direction: column;
        text-align: center;
      }

      .user-controls {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Visionary Youth Group</h1>
      <div class="user-controls">
        <span id="memberName">Member</span> — <strong id="memberNo">VYG-0001</strong>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h3>Welcome to Your Member Portal</h3>
      <p>Manage your finances, apply for loans, view group funds, and access essential downloads in one place.</p>
      <div class="row gap">
        <a class="btn" href="downloads.html">Downloads</a>
        <a class="btn ghost" href="loan-application.html">Apply for Loan</a>
        <a class="btn" href="funds.html">Funds</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Visionary Youth Group — Empowering Integrity & Growth
  </footer>

  <script src="app.js"></script>
</body>

</html>
